<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="assets/style.css">
    <title>GifTastic</title>
</head>
<body>
    <h1>GifTastic</h1>
    <div id="buttons">
          <button data-person="anthony hopkins">
            hello clarice
          </button>
        <button data-person="bill murray">
          no one will believe you
        </button>
        <button data-person="christoph waltz">
          au revior, soshanna 
        </button>
      </div>
    
      <div id="gifs-appear-here">
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
        $("button").on("click", function() {//step 5
          //step 1
          var person = $(this).attr("data-person");
          var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";
           //step 2
          $.ajax({
            url: queryURL,
            method: "GET"
          })
            .then(function(response) {//promise return
              var results = response.data;
              //for loop for image results
              for (var i = 0; i < results.length; i++) {
                //space for gif
                var gifDiv = $("<div>");
                //chooses image out of array
                var rating = results[i].rating;
                  //step3 
                var p = $("<p>").text("Rating: " + rating);
                  //step 4
                var personImage = $("<img>");
                personImage.attr("src", results[i].images.fixed_height.url);
                  //4
                gifDiv.prepend(p);//rating
                gifDiv.prepend(personImage);
                  //4
                $("#gifs-appear-here").prepend(gifDiv);
              }
            });
        });
      </script>
</body>
</html>
