<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" href="assets/style.css">
  <title>GifTastic</title>
</head>

<body>
  <div class="container">
    <h1>Gifs? You're frick fraken right, Gifs.</h1> 
   <div id="favs">
      <button>Your Favorite Gifs</button>
    </div>
 <br>
    <div id="buttons-view">
      <button data-gif="anthony hopkins">
        hello clarice
      </button>
      <button data-gif="cats">
        meow meow
      </button>

    </div>
    <br>
    <form id="gifs-form">
      <label for="gifs-input">What do you wanna see?</label>
      <input type="text" id="gifs-input">
      <input id="add-gifs" type="submit" value="Search">
    </form>
    <br>
    <div id="more-gifs">
      <button>see some more!</button>
    </div>
   

  <div id="gifs-view"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  var gifs = ["hello clarice", "meow meow"];
    function displayGifs() {
      var gif = $(this).attr("data-gif");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + gif + "&api_key=B2kfUvLPgmUxUB2QYTYA3NxTPO5olhEJ&q=onclick&limit=10&offset=0&rating=G&lang=en";
    
    $.ajax({
      url: queryURL,
      method: "GET"
      
    }).then(function (response) {
      var gifImage = $("<img>");
      gifImage.attr("src", displayGifs.gifs.queryURL);
      gifImage.attr("alt", "gif image");
      $("#gifs-view").prepend(gifImage);
      
    })
    }
    function renderButtons() {
      $("#buttons-view").empty();
      for (var i = 0; i < gifs.length; i++) {
        var b = $("<button>");
        b.addClass("gif-btn");
        b.attr("data-gif", gifs[i])
        b.text(gifs[i]);
        $("#buttons-view").append(b);
      }
    }
    $("#add-gifs").on('click', function (event) {
      event.preventDefault();
      var gif = $("#gifs-input").val().trim();
      gifs.push(gif);
      renderButtons();
    })

    $(document).on("click", ".gif-btn", displayGifs);
    renderButtons();
  </script>
  
</body>

</html>
