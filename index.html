<html>
<head>
	<title>GifTastic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Gifs? You're frickin right</h1>
    </div>
    <div class="row">
        <div class="col-md-12" id="display-buttons"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="form">
                <label for="user-input"></label>
                <input type="text" id="user-gif">
                <input id="submit" type="submit" value="Submit" class="btn btn-default">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="display-images"></div>
    </div>

</div>    

<script>
$(document).ready(function(){

    var buttons = ["Anthony Hopkins", "Cats", "Wes Anderson"];

    function displayImg(){

        $("#display-images").empty();
        var input = $(this).attr("data-name");
        var limit = 10;
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + input + "&limit=" + limit + "&api_key=B2kfUvLPgmUxUB2QYTYA3NxTPO5olhEJ";   

        $.ajax({
            url: queryURL, 
            method: "GET"
        }).done(function(response) {

            for(var x = 0; x < limit; x++) {    

                var displayGif = $("<div>");
                displayGif.addClass("gif-btn");
            
                var image = $("<img>");
                image.attr("src", response.data[x].images.original_still.url);
                image.attr("class", "gif");
                displayGif.append(image);

                var rating = response.data[x].rating;
                var pRating = $("<p>").text("Rating: " + rating);
                displayGif.append(pRating)

                $("#display-images").append(displayGif);
            }
        });
    }

    function renderButtons(){ 

        $("#display-buttons").empty();

        for (var i = 0; i < buttons.length; i++){

            var newButton = $("<button>") 
            newButton.attr("class", "btn btn-default");
            newButton.attr("id", "btn-gif")  
            newButton.attr("data-name", buttons[i]); 
            newButton.text(buttons[i]); 
            $("#display-buttons").append(newButton); 
        }
    }

    $("#submit").on("click", function(){

        var input = $("#user-gif").val().trim();
        form.reset();
        buttons.push(input);
                
        renderButtons();

        return false;
    })

    renderButtons();

    $(document).on("click", "#btn-gif", displayImg);

});
</script>
</body>
</html>
